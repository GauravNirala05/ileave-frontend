<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login|Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/newdashboard.css">
  <link rel="stylesheet" href="assets/css/newlogin.css">

  <script defer src="./assets/js/changePassword.js"></script>

</head>

<body>
  <div class="container" id="container">

    <div id="loading-screen">
      <div id="loader">
        <div id="shadow"></div>
        <div id="box"></div>
      </div>
    </div>

    <form style="margin-top: 10%;" id="form">
      <img class="logo" src="images/name.svg">
      <span class="row mb-5">
        <h2>Reset Password</h2>
      </span>

      <input required type="email" id="resetPasswordEmail" class="email" placeholder="Email" />
      <button class="mt-4 mb-5" id="resetPasswordBtn">Send OTP</button>
      <a target="_blank" href="login.html">Sign In and Register</a>
    </form>


  </div>

  <div id="myPopup">
    <div id="content">
      <img id="logo" src="images/mail.svg" alt="Logo" />
      <h2 id="resetPasswordMsg">OTP has been Sent to <label class="mail">mail</label></h2>
      <button id="button" onclick="hidePopup()">ok</button>
    </div>
  </div>


  <!-- The Modal -->

</html>
