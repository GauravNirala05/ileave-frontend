<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login|Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/newdashboard.css">
    <link rel="stylesheet" href="assets/css/newlogin.css">
    
    <script defer src="./assets/js/changePassword.js"></script>

</head>

<body>
    <div class="container" id="container">

        <div id="loading-screen">
            <div id="loader">
                <div id="shadow"></div>
                <div id="box"></div>
            </div>
        </div>

        <form style="margin-top: 10%;" id="form">
            <img class="logo" src="images/name.svg">
            <span class="row mb-5">
                <h2>Reset Password</h2>
            </span>

            <input type="number" id="resetPasswordOTP" class="email" placeholder="OTP" />
            <h4 id="timer"></h4>

            <button id="OtpVerification" class="mt-4 mb-5">Submit</button>
            <button class="mt-4 mb-5" id="resetPasswordBtn">Re-Send OTP</button>
            <a target="_blank" href="login.html">Sign In and Register</a>

        </form>


    </div>

    <div id="myPopup">
        <div id="content">
            <img id="logo" src="images/mail.svg" alt="Logo" />
            <h2 id="resetPasswordMsg">OTP has been Sent to <label class="mail">mail</label></h2>
            <button id="button" onclick="hidePopup()">ok</button>
        </div>
    </div>


    <!-- The Modal -->


    <footer class="mt-3 d-flex justify-content-center footer">
        <p>Copyright Â©2023
            Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://github.com/GauravNirala05">Gaurav</a>,
            <a target="_blank" href="https://github.com/dewanganRachna">Rachna</a> and
            <a target="_blank" href="https://github.com/Jiteshayam">Jitesh</a>
        </p>
    </footer>
    <script>
        document.getElementById('timer').innerHTML =
            05 + ":" + 00;
        startTimer();


        function startTimer() {
            var presentTime = document.getElementById('timer').innerHTML;
            var timeArray = presentTime.split(/[:]+/);
            var m = timeArray[0];
            var s = checkSecond((timeArray[1] - 1));
            if (s == 59) { m = m - 1 }
            if (m < 0) {
                localStorage.removeItem('userID')
                localStorage.removeItem('forgetEmail')
                location.replace("sentOTP.html")
            }

            document.getElementById('timer').innerHTML =
                m + ":" + s;
            console.log(m)
            setTimeout(startTimer, 1000);

        }

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) { sec = "0" + sec }; // add zero in front of numbers < 10
            if (sec < 0) { sec = "59" };
            return sec;
        }
    </script>

    <!-- <script src="assets/js/newlogin.js" async defer></script> -->
</body>

</html>
