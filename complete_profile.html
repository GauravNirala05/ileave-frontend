<!DOCTYPE html>
<html lang="en">

<head>
    <title>iLeave | Profile</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="icon" href="images/logo.svg">
    <link rel="stylesheet" href="assets/css/newdashboard.css">

    <link rel="stylesheet" href="assets/css/newapplyleave.css">

    <link rel="stylesheet" href="assets/css/completeprofile.css">

    <script defer src="assets/js/completeProfile.js"></script>

</head>

<body>
    <div id="popup6" class="popup card-header">
        <div class="popup-content6">
            <span class="close" onclick="close_completepopup()">&times;</span>
            <!-- <div class="modal-header d-flex justify-content-center">
            <h4 class="modal-title">Successfull !</h4>
          </div> -->
            <div class="d-flex justify-content-center">
                <p id="logmsg"><b>Successfull ! Your profile is completed</b></p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" onclick="close_completepopup()" class="btn btn-danger"
                    data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
    <div class="row py-5 px-4">
        <div class="col-md-8 mx-auto"> <!-- Profile widget -->
            <div class="bg-light shadow rounded overflow-hidden">
                <div class=" px-4 pt-0 pb-4 cover" id="profile">

                </div>
                <div class="px-4 py-3">

                    <div class="p-4 rounded shadow-sm bg-white">

                        <div class="row mt-4">
                            <div class="col-md-12 form-group">
                                <!-- Phone Number -->
                                <div>
                                    <label class="mb-0">Title</label>
                                    <input type="text" class="form-control Title" name="Title" id="userTitle"
                                        placeholder="Mr./Mrs./Miss/Dr." aria-required="true" aria-invalid="true">
                                    <label class="mb-0">Gender</label>
                                    <select class="form-control gender" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="row mt-4">

                            <div class=" col-md-12 form-group ">
                                <!-- Contract_type -->
                                <label class="mb-0">Name</label>
                                <div>
                                    <input type="name" class="form-control name" name="name" id="name"
                                        placeholder="Name" aria-required="true" aria-invalid="true">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6 form-group">
                                <!-- Phone Number -->
                                <label class="mb-0">Phone Number</label>
                                <div id="number">
                                    <input type="number" class="form-control phone_no" name="mob_no"
                                        id="phone_no" value="" placeholder="Contact No." aria-required="true"
                                        aria-invalid="true">
                                    </div>
                            </div>
                            <div class=" col-md-6 form-group ">
                                <!-- Contract_type -->
                                <label class="mb-0">Contract Type</label>
                                <div id="contract_type">
                                    <select class="form-control contract_type" id="contract_type">
                                        <option>parmanent</option>
                                        <option>contract</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-6 form-group mt-3">
                                <!-- Designation -->
                                <label class="mb-0">Designation</label>
                                <div id="Designation">
                                    <select class="form-control designation" id="Designation">
                                        <option name="reference3" value="">Designaton</option>
                                        <option value="faculty">Faculty</option>
                                        <option value="HOD">HOD</option>
                                        <option value="principal">Principal</option>
                                        <option value="non-tech-employee">Non-tech-Employee</option>
                                        <option value="non-tech-head">Non-tech-Head</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-6 form-group mt-3">
                                <!-- Department -->
                                <label class="mb-0">Department</label>
                                <div id="Department">
                                    <select class="form-control department" id="Department">
                                        <option name="reference3" value="">Department</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Information Tecnology">Information Tecnology</option>
                                        <option value="ET & T">ET & T</option>
                                        <option value="Mechanical">Mechanical</option>
                                        <option value="Mining">Mining</option>
                                        <option value="Electrical">Electrical</option>
                                        <option value="Civil">Civil</option>
                                        <option value="non-tech">Non-Tech</option>
                                    </select>
                                </div>

                            </div>


                        </div>

                        <div class="row d-flex justify-content-center">
                            <button class="save">Save</button>
                        </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
    </div>
</body>

</html>
